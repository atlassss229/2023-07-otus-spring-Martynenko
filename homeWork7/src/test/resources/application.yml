spring:
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      enabled: off
      settings:
        web-allow-others: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true